<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/ScrollToPlugin.min.js"></script> -->
    <title>Reproductor de música</title>
  </head>
  <body>
    <main
      class="min-h-screen bg-gray-100 w-[350px] flex justify-center items-center"
    >
      <article
        id="court"
        class="relative w-[360px] h-[520px] bg-green-700 border-4 border-white mx-auto my-10"
      >
        <div id="ladoArriba" class="relative w-full h-[50%]">
          <div
            class="absolute top-0 left-1/2 transform -translate-x-1/2 w-[2px] h-full bg-white opacity-80"
          ></div>
          <div
            class="absolute top-[0%] left-[10%] w-[40%] h-[100%] border border-white"
          ></div>
          <div
            class="absolute top-[0%] right-[10%] w-[40%] h-[100%] border border-white"
          ></div>
          <div class="absolute top-0 left-0 w-full h-[2px] bg-white"></div>
        </div>

        <div id="ladoAbajo" class="relative w-full h-[50%]">
          <div
            class="absolute bottom-[0%] left-[10%] w-[40%] h-[100%] border border-white"
          ></div>
          <div
            class="absolute bottom-[0%] right-[10%] w-[40%] h-[100%] border border-white"
          ></div>
          <div class="absolute bottom-0 left-0 w-full h-[2px] bg-white"></div>
        </div>

        <!-- Línea central izquierda -->
        <div
          class="absolute top-1/2 left-0 transform -translate-y-1/2 w-full h-[2px] bg-white opacity-80"
        ></div>
        <!-- Línea lateral izquierda -->
        <div class="absolute top-0 left-0 h-full w-[2px] bg-white"></div>
        <!-- Línea lateral derecha -->
        <div class="absolute top-0 right-0 h-full w-[2px] bg-white"></div>
        <div
          class="h-8 w-8 bg-red-700 rounded-full absolute top-10 left-30 cursor-pointer"
          id="playerOne"
        ></div>
        <div
          class="h-8 w-8 bg-white rounded-full absolute bottom-10 left-50 cursor-pointer"
          id="playerTwo"
        ></div>
        <div
          class="h-3 w-3 bg-yellow-300 rounded-full absolute bottom-20 left-60 z-10"
          id="ball"
        ></div>

        <div
          class="absolute w-3 h-3 bg-gray-500 rounded-full opacity-0"
          id="clickMarker"
        ></div>

        <div
          class="absolute top-0 left-10 text-gray-500 font-bold text-sm w-64 bg-white text-center"
          id="turnoPlayerOne"
        >
          Es el turno del jugador Uno
        </div>

        <div
          class="absolute top-0 left-10 text-gray-500 font-bold text-sm w-64 bg-white opacity-0 text-center"
          id="turnoPlayerTwo"
        >
          Es el turno del jugador Dos
        </div>

        <div
          class="absolute w-3 h-3 bg-gray-500 rounded-full opacity-0"
          id="turnoPlayerOne"
        ></div>

        <div
          class="absolute top-10 left-10 text-gray-500 font-bold text-sm w-64 bg-white opacity-0 text-center"
          id="tiroPlayerOne"
        ></div>

        <div
          class="absolute top-10 left-10 text-gray-500 font-bold text-sm w-64 bg-white opacity-0 text-center"
          id="tiroPlayerTwo"
        ></div>

        <div
          class="absolute bottom-0 left-10 text-gray-500 text-white font-bold text-sm w-64 bg-red-700 text-center"
          id="resultado"
        >
          Jugador Uno: <span id="resultadoJugadorUno">0</span> Jugador Dos:
          <span id="resultadoJugadorDos">0</span>
        </div>

        <div
          class="absolute w-full top-40 left-0 h-32 text-red-700 font-bold text-black text-sm w-64 bg-white opacity-0 text-center"
          id="resultadoGame"
        ></div>
      </article>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/CustomEase.min.js"></script>

    <script>
      lucide.createIcons();
    </script>
    <script src="./js/script.js"></script>
  </body>
</html>
